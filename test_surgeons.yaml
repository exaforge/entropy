attributes:
- name: age
  type: int
  category: universal
  description: Age in completed years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 44.0
      std: 8.0
      min: 26.0
      max: 70.5
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html;
      https://www.bundesgesundheitsministerium.de/themen/krankenversicherung/ambulante-versorgung/aerztliche-versorgung
    note: 'Physicians overall: 21% <35, 48% 35–54, 31% 55+ in 2023; surgeons skew
      hospital-based and younger than ambulatory average; normal(44,8) set to reflect
      that and clamped widely. citeturn5search3turn6search1'
  constraints:
  - type: hard_min
    value: 24.0
    expression: null
    reason: Youngest German surgical residents typically ≥24–26 at start after medical
      school and licensing.
  - type: hard_max
    value: 75.0
    expression: null
    reason: Upper bound wider than typical retirement; allows rare late-career cases.
- name: gender
  type: categorical
  category: universal
  description: Self-identified gender (e.g., male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.7
      - 0.28
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://pmc.ncbi.nlm.nih.gov/articles/PMC9849274/; https://pubmed.ncbi.nlm.nih.gov/40795865/;
      https://www.rebmann-research.de/niedergelassene-chirurgie-weiterhin-maennerdomaene
    note: Multiple German sources indicate women are <30% across surgical fields overall;
      ambulatory surgery ~17% women; plastic surgery higher; set overall female share
      ~28%. citeturn7search8turn0search4turn7search2
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1.
  - type: spec_expression
    value: null
    expression: len(options)>0
    reason: Options present.
