meta:
  description: 100 German surgeons
  size: 100
  geography: Germany
  created_at: '2025-12-26T23:47:03.240755'
  version: '1.0'
  persona_template: I am a {age}-year-old {gender} surgeon specializing in {surgical_specialty},
    working as a {position_title} at a {employer_type} in {state}. I have {years_experience}
    years of clinical experience, typically work about {weekly_hours} hours per week
    and take {on_call_frequency_per_month} on-call shifts per month. I perform around
    {annual_surgical_volume} procedures a year and am involved in {research_activity}
    research while having {teaching_responsibility} teaching responsibilities. My
    practice is informed by a {conscientiousness}-level of conscientiousness, a {risk_tolerance}-level
    of risk tolerance, and a {adherence_to_guidelines}-level of adherence to guidelines,
    and administrative tasks occupy about {administrative_burden_share} of my time.
