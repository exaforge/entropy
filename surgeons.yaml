attributes:
- name: age
  type: int
  category: universal
  description: Agent's age in years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 44.0
      std: 9.0
      min: 26.0
      max: 75.0
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html
    note: Used 2023 physician age bands (21% <35; 48% 35–54; 31% 55+) to center surgeon
      mean slightly lower given surgical training pipeline and workforce composition.
  constraints:
  - type: hard_min
    value: 24.0
    expression: null
    reason: lower bound to allow early graduates with fast-track training
  - type: hard_max
    value: 75.0
    expression: null
    reason: upper bound accommodating late-career outliers
- name: gender
  type: categorical
  category: universal
  description: Self-reported gender (e.g., male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.76
      - 0.23
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://hartmannbund.cld.bz/HB-Magazin-2-2025/30-31/
    note: Hartmannbund/KBV indicate ~76% men among surgeons in Germany; remainder
      largely women; small share reported as diverse.
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
