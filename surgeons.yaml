  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - Resident (Assistenzarzt/-ärztin)
      - Specialist (Facharzt/-ärztin)
      - Senior Physician (Oberarzt/-ärztin)
      - Chief/Head (Chefarzt/-ärztin)
      - Self-employed surgeon (Niedergelassen/MVZ partner)
      weights:
      - 0.35
      - 0.3
      - 0.22
      - 0.04
      - 0.09
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: Hospital workforce structure and career pyramid; see 2023 hospital personnel
      structure and gender by hierarchy for context.
    note: Springer hospital stats show women 55% at resident level, 36% at senior,
      16% among leaders, consistent with a pyramid; exact national counts by role
      for surgeons not published centrally. citeturn5search6
  constraints:
  - type: expression
    value: null
    expression: weights_sum == 1.0
    reason: Probabilities must sum to 1
- name: employer_type
