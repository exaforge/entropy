  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - University hospital
      - Public non-university hospital
      - Private for-profit hospital
      - Non-profit (freigemeinnützig) hospital
      - MVZ/ambulatory surgery center
      - Private practice
      weights:
      - 0.12
      - 0.4
      - 0.18
      - 0.1
      - 0.1
      - 0.1
    formula: null
    depends_on: []
    modifiers: []
  grounding:
