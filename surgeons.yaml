      - private_hospital_chain
      - MVZ_or_private_practice
      weights:
      - 0.08
      - 0.27
      - 0.2
      - 0.15
      - 0.3
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Themen/Gesellschaft-Umwelt/Gesundheit/Krankenhaeuser/Tabellen/eckzahlen-krankenhaeuser.html;
      https://www.bundesgesundheitsministerium.de/themen/krankenversicherung/ambulante-versorgung/aerztliche-versorgung
    note: Hospital share by sector (public/freigemeinnützig/private) and overall physician
      split (≈52% hospital, ≈39% ambulant) used to construct surgeon-focused mix;
      surgeons overindexed to hospital vs. non-surgeons.
  constraints:
