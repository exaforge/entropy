attributes:
- name: age
  type: int
  category: universal
  description: Age in full years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 45.0
      std: 9.0
      min: 26.0
      max: 72.0
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html
    note: 'Destatis reports physicians’ age structure in 2023: 21% <35, 48% 35–54,
      31% 55+. Surgeons skew a bit younger than office-based GPs but older than residents;
      normal with mean≈45 and SD≈9 fits those bands. citeturn2search4turn1search3'
  constraints:
  - type: hard_min
    value: 24.0
    expression: null
    reason: Lower bound allows early graduates; rare but possible with fast study
      and immediate surgical training start.
  - type: hard_max
    value: 78.0
    expression: null
    reason: Upper bound allows practicing beyond typical retirement for part-time
      locum/consultant work.
- name: gender
  type: categorical
  category: universal
  description: Self-described gender (e.g., male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.78
      - 0.21
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://hartmannbund.cld.bz/HB-Magazin-2-2025/30-31/
    note: Female share among surgeons is substantially lower than in the overall physician
      workforce. KBV data show ~17% women among ambulatory surgeons/orthopedists;
      hospital surgical specialties often ~20–25% women. We set 21% women, 1% diverse
      as an upper-bound inclusive category. citeturn1search1
  constraints:
  - type: expression
    value: null
    expression: weights_sum == 1.0
    reason: Probabilities must sum to 1
- name: state
