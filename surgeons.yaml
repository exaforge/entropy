  description: Citizenship group (German, EU/EEA/Swiss, non-EU).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - German
      - EU/EEA/Swiss (non-German)
      - non-EU
      weights:
      - 0.88
      - 0.06
      - 0.06
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html
    note: Destatis (2023) reports ~12% of physicians without German citizenship; BÄK
      lists most common origin countries (EU and Middle East). Split 6/6 between EU
