      - Nordrhein-Westfalen
      - Rheinland-Pfalz
      - Saarland
      - Sachsen
      - Sachsen-Anhalt
      - Schleswig-Holstein
      - Thüringen
      weights:
      - 0.131
      - 0.162
      - 0.045
      - 0.03
      - 0.008
      - 0.022
      - 0.074
      - 0.02
      - 0.096
      - 0.218
      - 0.05
      - 0.012
      - 0.05
      - 0.028
      - 0.035
      - 0.028
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Themen/Gesellschaft-Umwelt/Bevoelkerung/Bevoelkerungsstand/_inhalt.html
    note: Approximated surgeon residence shares by state population shares (2024/2025
      Destatis). Physician-by-state tables exist via BÄK/GBE-Bund but population shares
      are a practical proxy for residence distribution of a nationwide workforce.
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
- name: urban_rural
  type: categorical
  category: universal
  description: Settlement type of residence (urban, semi-urban, rural).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - urban
      - semi_urban
      - rural
      weights:
      - 0.55
      - 0.3
      - 0.15
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: https://www.destatis.de/DE/Themen/Querschnitt/Demografischer-Wandel/Aeltere-Menschen/stadt-land.html
    note: Mapped BBSR/Destatis settlement types (kreisfreie Großstädte, städtische/ländliche
      Kreise) into 3 bins; no surgeon-specific split available.
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
- name: city_population_band
  type: categorical
  category: universal
  description: Population size band of the municipality/district of residence.
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - <20k
      - 20k-99k
      - 100k-499k
      - 500k+
      weights:
      - 0.37
      - 0.3
      - 0.18
      - 0.15
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.bpb.de/kurz-knapp/zahlen-und-fakten/sozialbericht-2024/553016/bevoelkerungsstand-und-entwicklung/
    note: Germany had ~27–28 million residents in municipalities ≥100k in 2022 (≈32%);
      bands apportioned accordingly; surgeons somewhat more urban than general population
      but not exclusively in largest cities.
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
- name: marital_status
  type: categorical
  category: universal
  description: Current marital status (single, married/registered, divorced, widowed).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - single
      - married_or_registered
      - divorced
      - widowed
      weights:
      - 0.28
      - 0.6
      - 0.11
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/Zahl-der-Woche/2025/PD25_06_p002.html
    note: 'General adult 2023: ~50% married, ~33% single. For surgeons (prime working
      ages), shifted toward higher marriage rate and lower widowhood.'
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
- name: household_size
  type: int
  category: universal
  description: Number of people living in the household.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 2.3
      std: 0.9
      min: 1.0
      max: 6.0
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://statistik.nrw/gesellschaft-und-staat/haushalte-und-familien/private-haushalte/privathaushalte-hauptwohnsitzhaushalte-nach-haushaltsgroe%C3%9Fe
    note: Germany average household size ≈2.0–2.1; surgeons likely modestly higher
      due to age structure. Normal used to approximate discrete counts.
  constraints:
  - type: hard_min
    value: 1.0
    expression: null
    reason: minimum one person household
  - type: hard_max
    value: 7.0
    expression: null
    reason: allow rare large households
- name: education_level
  type: categorical
  category: universal
  description: Highest academic credential (e.g., Staatsexamen, Dr. med., PhD/Habilitation).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - Staatsexamen_only
      - Dr_med
      - PhD_or_Habilitation
      weights:
      - 0.37
      - 0.6
      - 0.03
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.marburger-bund.de/nrw-rlp/meldungen/deutlicher-anstieg-der-promotionen-der-medizin-und-zahnmedizin
    note: Historically a majority of German physicians hold a Dr. med.; fraction with
      habilitation/PhD is small. Used current trend info on promotions as context.
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
- name: personal_net_income_monthly
  type: float
  category: universal
  description: Estimated monthly personal net income in EUR.
  sampling:
    strategy: independent
    distribution:
      type: lognormal
      mean: 5800.0
      std: 2200.0
      min: 2500.0
      max: 20000.0
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://jobs.springermedizin.de/arzt-karriere/gehalt/arzt-gehalt; https://www.academics.de/ratgeber/assistenzarzt-gehalt;
      https://www.marburger-bund.de/bundesverband/meldungen/vka-weitere-steigerung-der-entgelte
    note: Derived from 2024/2025 tariff gross tables (TV-Ärzte VKA/TdL and private
      chains) and typical German tax/insurance to estimate net; mix of Assistenzarzt/Facharzt/Oberarzt/Chefarzt
      roles among surgeons.
  constraints:
  - type: hard_min
    value: 2000.0
    expression: null
    reason: lower bound for early-career/part-time after taxes
  - type: hard_max
    value: 30000.0
    expression: null
    reason: upper bound to allow rare high-earning chief physicians with bonuses
- name: surgical_specialty
  type: categorical
