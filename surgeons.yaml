- name: marital_status
  type: categorical
  category: universal
  description: Current marital/partnership status.
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - single
      - married_or_registered
      - divorced_or_separated
      - widowed
      weights:
      - 0.2
      - 0.65
      - 0.13
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: null
    note: No current national breakdown for German surgeons found. Pattern reflects
      high marriage rates among physicians in EU surveys and age structure (older
      cohorts more likely married/divorced). Treat as a placeholder until microcensus
      or chamber survey by specialty is located.
  constraints:
  - type: expression
    value: null
    expression: weights_sum == 1.0
    reason: Probabilities must sum to 1
- name: education_level
  type: categorical
  category: universal
  description: Highest completed education/degree (e.g., Staatsexamen Medizin, Dr.
    med., PhD).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - Staatsexamen Medizin (no doctorate)
      - Dr. med.
      - Dr. med. habil. / Habilitation
      - PhD (non-med.)/Dr. rer. nat. or equivalent
      weights:
      - 0.35
      - 0.58
      - 0.04
      - 0.03
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: General literature on doctoral prevalence; explicit up-to-date share among
      German physicians varies by cohort and specialty; no single official 2023 figure
      located.
    note: In Germany all licensed physicians hold the Staatsexamen; many (especially
      surgeons) hold Dr. med. Estimates here reflect common reporting (majority physicians
      titled), with small shares holding habilitation or non-medical PhD. Please replace
      with chamber-level stats if accessible via GBE-Bund/BÄK tables.
  constraints:
  - type: expression
    value: null
    expression: weights_sum == 1.0
    reason: Probabilities must sum to 1
- name: citizenship
  type: categorical
