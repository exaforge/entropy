      - orthopedics_trauma
      - cardiac
      - neurosurgery
      - urology
      - gynecology
      - ENT
      - plastic
      - pediatric
      - vascular
      weights:
      - 0.22
      - 0.28
      - 0.05
      - 0.04
      - 0.11
      - 0.1
      - 0.08
      - 0.03
      - 0.03
      - 0.06
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: https://www.bundesaerztekammer.de/baek/ueber-uns/aerztestatistik/2023;
      https://operation-karriere.de/magazin/top-10-in-diesen-fachbereichen-gibt-es-die-meisten-neuen-aerzte-3/
    note: Weights reflect relative presence of surgical fields in Germany (e.g., large
      footprint of Orthopädie/Unfallchirurgie and Viszeralchirurgie) and BÄK new-title
      flows; precise cross-sectional headcounts by surgical subspecialty were not
      consolidated in one public table.
  constraints:
  - type: expression
    value: null
    expression: weights sum to 1.0
    reason: categorical normalization
- name: employer_type
  type: categorical
  category: population_specific
  description: Primary employer type (university hospital, public non-university,
