      - General/Visceral Surgery
      - Orthopedics & Trauma
      - Vascular Surgery
      - Cardiothoracic Surgery
      - Neurosurgery
      - Plastic/Hand Surgery
      - Pediatric Surgery
      - Other surgical (e.g., Oral/Maxillofacial in surgical roles)
      weights:
      - 0.34
      - 0.32
      - 0.1
      - 0.06
      - 0.07
      - 0.06
      - 0.03
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
