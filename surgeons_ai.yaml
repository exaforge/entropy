attributes:
- name: age
  type: int
  category: universal
  description: Agent's age in years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 44.0
      std: 8.0
      min: 28.0
      max: 68.0
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: strong
    method: researched
    source: 'Destatis Microcensus on physicians’ age structure 2023: 31% 55+; 48%
      35–54; 21% <35. We center surgeons lower than the full physician mean because
      surgical training starts earlier and attrition increases near retirement. '
    note: 'Converted age-group shares into a plausible surgeon-centric age distribution;
      used conservative bounds for active hospital/practice surgeons. Source: Statistisches
      Bundesamt press release 27 May 2024. citeturn1search1'
  constraints:
  - type: min
    value: 28.0
    expression: null
  - type: max
    value: 68.0
    expression: null
  - type: expression
    value: null
    expression: age >= 28 and age <= 68
- name: gender
  type: categorical
  category: universal
  description: Self-identified gender (male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.77
      - 0.22
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: 'Hartmannbund summary (2025) citing Ärztestatistik/KBV: surgery ~76% men;
      ambulatory surgeons/orthopedists ~83% men. '
    note: Rounded to 77/22/1 to include small share of ‘diverse’. Applies to surgeons;
      women’s share rising among trainees. citeturn0search1
  constraints:
  - type: expression
    value: null
    expression: sum([p for p in [0.77,0.22,0.01]])==1.0
